project: AnnotationGenerator

config:
  verbose_build: false
  venv: build/venv
  platforms:
    - 'platform/windows.yml'
  rules:
    - 'configurations/Rules.yml'
  configurations:
    - 'configurations/Debug.yml'
    - 'configurations/Develop.yml'
    - 'configurations/Retail.yml'
  config_string: '{platform}-{configuration}-{toolchain}'

conan:
  build_tools: build_tools.ini
  dependencies: dependencies.ini

targets:
  - 'Source/Preprocessor/project.yml'
  - 'Source/Reflection/project.yml'
  - 'Source/LibClang/project.yml'
