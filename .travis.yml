language: cpp

notifications:
  email: false

sudo: false
dist: trusty
services:
  - docker

matrix:
  include:
  - os: linux
    compiler: clang-5
    script:
    - docker run --tty=false -it -v $PWD:/src --workdir /src bentou/ubuntuartfuldev -e "CI" -e "TRAVIS" -e "TRAVIS_TAG" sh ./build_clang.sh $REPOSITORY_KEY

before_script:
  - docker pull bentou/ubuntuartfuldev
  - docker ps -a
  - mkdir bin

env:
  global:
    secure: 
