language: cpp

notifications:
  email: false

sudo: false
dist: trusty

addons:
  apt:
    packages:
      - clang-5.0
      - libclang-dev-5.0

matrix:
  include:
    - os: linux
      compiler: clang-5
      before_script:
        - cmake --target all .

before-install:
  - git submodule update --init --recursive

install:
  - clang++ --version
  - cmake --version

script:
  - make