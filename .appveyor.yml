version: 1.0.{build}

image:
  - Visual Studio 2017

platform:
  - x64

configuration:
  - Release

cache:
  - C:\ProgramData\chocolatey\bin -> appveyor.yml
  - C:\ProgramData\chocolatey\lib -> appveyor.yml

install:
  - git submodule update --init --recursive

before_build:
  - msbuild /version
  - mkdir Build && cd Build
  - cmake ..

build:
  project: C:\projects\AnnotationGenerator\Build\ALL_BUILD.vcxproj
  verbosity: minimal
  parallel: true