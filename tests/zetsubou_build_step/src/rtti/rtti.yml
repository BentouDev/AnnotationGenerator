# Compiles generated code
target: 'rtti'

config:
  kind: STATIC_LIBRARY

dependencies:
  public:
    - generate_rtti

source:
  paths: '{root}/build/codegen/{config_variant}'
  patterns:
    - '*.cxx'
    - '*.cpp'

includes:
  public:
    - '{root}/build/codegen/{config_variant}'

compiler_flags:
  public:
    # attribute is not recognized
    - /wd5222
    - /wd5030
    # unscoped attribute is reserved
    - /wd5222